<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rise of Hitler - Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .flashcard {
            width: 450px;
            height: 270px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            font-size: 18px;
            padding: 10px;
        }
        .flashcard.flipped {
            transform: rotateY(180deg);
        }
        .flashcard .front, .flashcard .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }
        .flashcard .back {
            transform: rotateY(180deg);
            background: #007BFF;
            color: white;
            border-radius: 10px;
            font-size: 15px;
        }
    </style>
</head>
<body>

    <h1>The Rise of Hitler - Flashcards</h1>

    <div id="flashcards-container"></div>

    <script>
        const flashcards = [
            { question: "When was the Nazi Party founded and what was it originally called?", answer: "The Nazi Party (NSDAP) was founded in 1919 as the German Workers' Party (DAP) by Anton Drexler. Hitler joined and took over in 1920." },
            { question: "What were the key beliefs of the Nazi Party in the 25-Point Programme?", answer: "It included nationalism, anti-Semitism, rejection of the Treaty of Versailles, Lebensraum (expansion), dictatorship, and anti-communism." },
            { question: "What was the role of the SA (Stormtroopers)?", answer: "Led by Ernst Röhm, the SA protected Nazi meetings, attacked political opponents (especially communists), and intimidated voters." },
            { question: "What was the Munich Putsch (1923) and why did it happen?", answer: "A failed attempt by Hitler to overthrow the Weimar government in Bavaria. Inspired by Mussolini’s March on Rome." },
            { question: "Why did the Munich Putsch fail?", answer: "The Bavarian government withdrew support. The police fired on Nazis, killing 16. Hitler was arrested and the coup collapsed." },
            { question: "What were the consequences of the Munich Putsch?", answer: "Hitler was jailed for 9 months (instead of 5 years). He wrote 'Mein Kampf' and realized he needed to gain power legally." },
            { question: "What was Mein Kampf and why was it important?", answer: "Hitler’s book, outlining Nazi ideology: anti-Semitism, Lebensraum, dictatorship, and the need for a strong leader (Führer)." },
            { question: "How did the Nazis change their tactics after the Munich Putsch?", answer: "They focused on winning power legally, using propaganda, mass rallies, and targeting different social groups for support." },
            { question: "What was the impact of the Wall Street Crash (1929) on Germany?", answer: "It caused a global economic crisis. US banks withdrew loans, German businesses collapsed, and unemployment rose to 6 million." },
            { question: "How did the Great Depression increase Nazi support?", answer: "People lost faith in democracy. The Nazis promised jobs, a strong leader, and an end to economic suffering." },
            { question: "What role did propaganda play in Nazi success?", answer: "Joseph Goebbels used posters, speeches, radio, and rallies to spread Nazi messages, portraying Hitler as Germany’s savior." },
            { question: "How did the Nazis use fear and violence?", answer: "The SA attacked communists, intimidated voters, and disrupted rival meetings, making the Nazis appear strong." },
            { question: "What promises did Hitler make in elections?", answer: "To end the Treaty of Versailles, create jobs, destroy communism, and restore Germany’s military strength." },
            { question: "How did Hitler appeal to different groups in society?", answer: "Workers were promised jobs, businessmen were promised protection from communism, and the middle class was promised stability." },
            { question: "What happened in the July 1932 election?", answer: "The Nazis became the largest party in the Reichstag (230 seats) but did not have a majority." },
            { question: "Why did Hitler become Chancellor in January 1933?", answer: "President Hindenburg and von Papen thought they could control Hitler and appointed him Chancellor in a coalition." },
            { question: "Why did von Papen and Hindenburg agree to appoint Hitler?", answer: "They believed they could control Hitler and use him to stabilize Germany’s weak government." },
            { question: "What was the significance of Hitler becoming Chancellor?", answer: "It gave him legal power. He later used the Reichstag Fire and Enabling Act to establish a Nazi dictatorship." },
            { question: "What was the Enabling Act (1933)?", answer: "A law that gave Hitler the power to make laws without Reichstag approval, effectively making him a dictator." },
            { question: "What happened after Hitler became Chancellor?", answer: "He quickly eliminated opposition, banned other parties, controlled the media, and took full power as Führer by 1934." }
        ];

        const flashcardsContainer = document.getElementById("flashcards-container");

        flashcards.forEach(card => {
            const flashcardElement = document.createElement("div");
            flashcardElement.classList.add("flashcard");

            flashcardElement.innerHTML = `
                <div class="front">${card.question}</div>
                <div class="back">${card.answer}</div>
            `;

            flashcardElement.addEventListener("click", () => {
                flashcardElement.classList.toggle("flipped");
            });

            flashcardsContainer.appendChild(flashcardElement);
        });
    </script>
</body>
</html>
